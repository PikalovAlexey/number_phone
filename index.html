<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Test | Phone numbers</title>
</head>
<body>
    <div class="container">
        <div class="mt-5 col-sm-4 bg-light p-4 rounded">
            <h4 class="mb-3">Добавить новый телефон:</h4>
            <form id="form_add_phone" class="needs-validation" method="get">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="firstName" name class="form-label">Имя</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Имя">
                  </div>
                  <div class="col-sm-12 mt-3">
                    <label for="tel" class="form-label">Телефон</label>
                    <input type="tel" name="phone" class="form-control" id="tel" placeholder="+7">
                  </div>
                </div> 
                 <button type="submit" class="pull-right mt-3 btn btn-success" style="display: block; margin-left: auto;">Отправить</button>
            </form>
        </div>
        <h4 class="mb-3 mt-5">Список всех пользователей:</h4>
        <table class="table mt-5 table-striped ">
            <thead class="table-dark">
              <tr>
                <th scope="col" class="col-2">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Телефон</th>
              </tr>
            </thead>
              <tbody id="t_body_list_phones">
              </tbody>
        </table>
    </div>
    <script src="js/phone.js?ver=1.0.37"></script>
</body>
</html>
